version: 2
project_name: gob
release:
  github:
    owner: mickamy
    name: gob
  draft: false
  prerelease: "false"

builds:
  - id: gob
    main: ./cmd/gob/main.go
    goos: [ darwin, linux, windows ]
    goarch: [ amd64, arm64 ]
    ldflags:
      - "-X github.com/mickamy/gob/internal/cli/version/version.version={{.Version}}"
    binary: gob

archives:
  - formats: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: desc
  filters:
    exclude:
      - '^chore:'
      - '^docs:'
      - '^test:'
